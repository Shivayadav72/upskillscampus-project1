<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title> Password Saver</title>
    <link rel="stylesheet"href="style.css">
    <link rel="icon"type="image/x-icon"href="images.jpg">
</head>
<body>
<div class="Container">
    <img src="images.jpg"alt="Logo">
    <h1>Password Saver</h1>

    <br>
    <label for="length">Password length:</label>

    <input type="number"id="length"class="input"min="1"max="128"value="8">

    <div class="Checkbnox-group">

        <label><input type="checkbox"id="uppercase">uppercase</label>

        <label><input type="checkbox"id="lowercase">lowercase</label>

        <label><input type="checkbox"id="special">special</label>

        <label> <input type="checkbox"id="digits">digits</label>
    </div>

    <button id="generate"class="button"> Generate </button>
    <br>

    <label for="password"> Your Generated Password is: </label>
    <input type="text"id="password"class="input"readonly>
    <button id="copy"class="button"> Copy to Clipboard </button>
</div>
         <script src="scripts.js"></script>
</body>
</html>
